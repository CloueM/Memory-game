<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div id="welcome-screen" class="welcome-screen">
        <div class="content">
            <h1>Memory Card Game</h1>
            <p>Select your difficulty:</p>
            <div class="difficulty-buttons">
                <button class="diff-btn" data-level="chill">Chill (No Timer)</button>
                <button class="diff-btn" data-level="easy">Easy (60s)</button>
                <button class="diff-btn" data-level="medium">Medium (45s)</button>
                <button class="diff-btn" data-level="hard">Hard (30s)</button>
                <button class="diff-btn" data-level="wth">WTH (15s)</button>
            </div>
        </div>
    </div>

    <div id="game-container" class="container hidden">
        <h1>Memory Card Game</h1>
        
        <div class="game-info">
            <div class="moves">
                Moves: <span id="move-count">0</span>
            </div>
            <div class="timer-container">
                <div id="timer-bar"></div>
            </div>
            <button id="restart-btn">Restart Game</button>
        </div>

        <div id="game-board" class="game-board">
        </div>

        <div id="win-message" class="win-message hidden">
            <h2>You Win!</h2>
            <p>Completed in <span id="final-moves">0</span> moves!</p>
            <button class="play-again-btn">Play Again</button>
        </div>

        <div id="game-over-message" class="win-message hidden">
            <h2 style="color: #e53e3e;">Game Over!</h2>
            <p>Time ran out!</p>
            <button class="play-again-btn">Try Again</button>
        </div>
    </div>

    <script src="/scripts/script.js"></script>
</body>
</html>
