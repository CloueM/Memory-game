<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div id="welcome-screen" class="welcome-screen">
        <div class="content">
            <h1>Memory Card Game</h1>
            <p>Test your memory! Find all matching pairs of cards.</p>
            <button id="start-btn">Start Game</button>
        </div>
    </div>

    <div id="game-container" class="container hidden">
        <h1>Memory Card Game</h1>
        
        <div class="game-info">
            <div class="moves">
                Moves: <span id="move-count">0</span>
            </div>
            <button id="restart-btn">Restart Game</button>
        </div>

        <div id="game-board" class="game-board">
        </div>

        <div id="win-message" class="win-message hidden">
            <h2>You Win!</h2>
            <p>Completed in <span id="final-moves">0</span> moves!</p>
        </div>
    </div>

    <script src="/scripts/script.js"></script>
</body>
</html>
